<div ng-controller='characterListCtrl'>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            Filter
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="searchBox">Search:</label>
              <input ng-model="query" id="searchBox" type="text" class="form-control">
            </div>
          </div>

        </div>
      </div>
      <div class="col-md-10">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Setting</th>
              <th>Archtype</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="character in characters | filter:query">
              <td>{{character.name}}</td>
              <td>{{character.setting}}</td>
              <td>{{character.archtype}}</td>
              <td>{{character.description}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

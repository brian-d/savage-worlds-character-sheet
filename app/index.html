<!DOCTYPE html>
<html ng-app="swApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Savage Worlds Character Sheet</title>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>

    <script src="controllers/characterListCtrl.js"></script>

    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css"></link>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="#">SWSheet</a>
        <ul class="nav navbar-nav">
          <li><a href="#">Character List</a></li>
          <li><a href="#">New Character</a></li>
        </ul>
      </div>
    </nav>

    <div ng-controller='characterListCtrl'>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2">
            <div class="panel panel-primary">
              <div class="panel-heading">
                Filter
              </div>
              <div class="panel-body">

              </div>

            </div>
          </div>
          <div class="col-md-10">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Setting</th>
                  <th>Archtype</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="character in characters">
                  <td>{{character.name}}</td>
                  <td>{{character.setting}}</td>
                  <td>{{character.archtype}}</td>
                  <td>{{character.description}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
